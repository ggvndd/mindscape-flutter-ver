name: mindscape_flutter
description: "Adaptive mood tracker for UGM students with side gigs - supporting burnout management through empathetic AI."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage (offline-first approach)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # HTTP & API for Gemini AI integration
  http: ^1.1.2
  dio: ^5.4.0
  
  # Google Gemini AI
  google_generative_ai: ^0.4.3
  
  # Firebase Services - Updated to compatible versions
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_analytics: ^11.3.3
  
  # Speech & Voice Recognition
  speech_to_text: ^7.0.0
  flutter_tts: ^3.8.3
  
  # UI & Animations
  animations: ^2.0.8
  flutter_staggered_animations: ^1.1.1
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10+1
  flutter_markdown: ^0.6.22
  
  # Charts & Data Visualization
  fl_chart: ^0.65.0
  
  # Device Info & Context Detection
  device_info_plus: ^9.1.1
  sensors_plus: ^4.0.2
  permission_handler: ^11.1.0
  
  # Privacy & Security
  crypto: ^3.0.3
  
  # Date & Time utilities
  intl: ^0.20.2
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code generation for Hive
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  # Assets for app
  assets:
    - assets/images/
    - assets/logos/
    - assets/logos/taskbar/
    - assets/logos/profile/
    - assets/logos/sign in and up/
    - assets/logos/chatbot/
    - assets/logos/moods/
